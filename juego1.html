<!DOCTYPE html>
<html lang="es">
<head>

<body>
  <div class="container-juego">

      <img src="/assets/corazon.png" alt="">

        <figure>
          <img src="assets/caracters.png" alt="">
        </figure>
        <p>¿Qué etiqueta es semánticamente correcta para el contenido principal?</p>
    </div>
    <div class="respuesta">
      <form action="">
        <label for="main">Main   
          <input type="radio" name="html" id="main" value="main">
        </label>
        <label for="section">Section
          <input type="radio" name="html" id="section" value="section">
        </label>
        <label for="header">Header

      </form>
      <button class="btn-comprobar">COMPROBAR</button>
    </div>  
  </div>
